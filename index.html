<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Lernportal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #003366;
            --accent-blue: #00aaff;
            --bg-light: #f8fafc;
            --success-green: #22c55e;
        }

        body { 
            background-color: var(--bg-light); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #1e293b; 
        }

        /* HEADER */
        .header-section {
            padding: 80px 0 50px 0;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }

        .brand { 
            font-weight: 800; 
            font-size: 2.8rem; 
            color: var(--primary-dark); 
            margin-bottom: 30px; 
            letter-spacing: -1px;
        }
        .brand span { color: var(--accent-blue); }

        /* SUCHE */
        .search-container { max-width: 650px; margin: 0 auto; position: relative; }
        #searchInput { 
            border-radius: 50px; 
            padding: 18px 35px; 
            border: 2px solid #e2e8f0;
            font-size: 1.15rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        #searchInput:focus { 
            border-color: var(--accent-blue); 
            outline: none; 
            box-shadow: 0 10px 30px rgba(0,170,255,0.2); 
            transform: translateY(-2px);
        }

        /* KARTEN DESIGN */
        .card { 
            border: none; 
            border-radius: 24px; 
            overflow: hidden; 
            background: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); 
        }

        .img-wrapper { position: relative; overflow: hidden; height: 200px; }
        .card-img-top { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s ease;
        }
        .card:hover .card-img-top { transform: scale(1.05); }

        .h5p-badge {
            position: absolute; top: 15px; right: 15px;
            background: rgba(34, 197, 94, 0.9);
            color: white; padding: 5px 12px;
            border-radius: 20px; font-size: 0.75rem; font-weight: 700;
            backdrop-filter: blur(4px);
        }

        .card-body { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: 700; color: var(--primary-dark); margin-bottom: 1.5rem; line-height: 1.3; }

        /* BUTTONS */
        .btn-pill { border-radius: 50px; padding: 12px 24px; font-weight: 700; transition: 0.3s; }
        .btn-success { background: var(--success-green); border: none; }
        .btn-success:hover { background: #1a9d4b; transform: scale(1.05); }
        .btn-outline-primary { border-color: var(--primary-dark); color: var(--primary-dark); }
        .btn-outline-primary:hover { background: var(--primary-dark); color: white; }

        /* MODAL */
        .modal-content { border-radius: 30px; border: none; }
        .modal-header { padding: 1.5rem 1.5rem 0.5rem; }
        .modal-body { padding: 2rem; font-size: 1.1rem; line-height: 1.7; }
        .ratio-16x9 { border-radius: 15px; overflow: hidden; background: #000; }
    </style>
</head>
<body>

    <header class="header-section">
        <div class="container">
            <div class="brand">BILDUNG<span>digital</span></div>
            <div class="search-container">
                <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Welches Thema interessiert dich?">
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div id="posts-container" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-grow text-primary" role="status"></div>
                <p class="mt-3 text-muted fw-bold">Digitale Lerninhalte werden geladen...</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content shadow-2xl">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0" id="modalTextContent"></div>
                <div id="modalFooter" class="modal-footer border-0 d-block text-center pb-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
