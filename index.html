<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* NOTFALL-FIX: Erzwingt, dass Kacheln nebeneinander stehen */
        #posts-container {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 20px;
        }
        
        /* Sicherstellen, dass eine Kachel auf Desktop ca. 1/3 Platz einnimmt */
        .col-md-4 {
            flex: 0 0 calc(33.333% - 20px);
            min-width: 300px;
        }

        body { background-color: #f8f9fa; font-family: sans-serif; }
        .navbar { background-color: #003366; padding: 20px 0; margin-bottom: 30px; }
        
        /* SCHWEBENDE KACHELN */
        .card { 
            border-radius: 15px; 
            border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            height: 100%;
            background: white;
            overflow: hidden;
        }
        .card:hover { 
            transform: translateY(-10px) !important; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1) !important; 
        }

        .card-img-top { height: 180px; object-fit: cover; }

        /* RUNDE SUCHE */
        #searchInput { border-radius: 50px; padding: 12px 25px; }

        /* MODAL FIX */
        .modal-backdrop { z-index: 1040 !important; }
        #contentModal { z-index: 1050 !important; }
    </style>
</head>
<body>

    <nav class="navbar shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="h3 m-0 text-white fw-bold">BILDUNG<span style="color:#00aaff">digital</span></span>
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Suche...">
        </div>
    </nav>

    <div class="container">
        <div id="posts-container" class="row">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p>Inhalte werden geladen...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalTextContent"></div>
                <div class="modal-footer d-block text-center" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <div id="ai-chat-window" style="position:fixed; bottom:80px; right:20px; width:350px; height:450px; background:white; border-radius:15px; box-shadow:0 5px 25px rgba(0,0,0,0.2); display:none; flex-direction:column; z-index:1000; overflow:hidden;">
        <div style="background:#003366; color:white; padding:15px; display:flex; justify-content:space-between;">
            <span>KI-Assistent</span>
            <button onclick="window.toggleChat()" class="btn-close btn-close-white"></button>
        </div>
        <div id="chat-messages" style="flex-grow:1; padding:15px; overflow-y:auto;"></div>
        <div class="p-2 border-top d-flex">
            <input type="text" id="chatInput" class="form-control" placeholder="Frage...">
            <button onclick="window.sendChatMessage()" class="btn btn-primary ms-2">OK</button>
        </div>
    </div>

    <div id="chat-toggle" onclick="window.toggleChat()" style="position:fixed; bottom:15px; right:20px; width:55px; height:55px; background:#003366; color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:1001; font-size:24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">ðŸ’¬</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
