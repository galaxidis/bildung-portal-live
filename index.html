<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }

        /* HEADER OHNE BLAUEN BALKEN */
        .header-section {
            padding: 60px 0 40px 0;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
        }

        .brand { font-weight: 800; font-size: 2.2rem; color: #003366; margin-bottom: 25px; }
        .brand span { color: #00aaff; }

        /* RUNDE SUCHE */
        .search-container { max-width: 600px; margin: 0 auto; }
        #searchInput { 
            border-radius: 50px; 
            padding: 15px 30px; 
            border: 2px solid #e2e8f0;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        #searchInput:focus { border-color: #00aaff; outline: none; box-shadow: 0 4px 25px rgba(0,170,255,0.15); }

        /* SCHWEBENDE KACHELN */
        .card { 
            border: none; 
            border-radius: 20px; 
            overflow: hidden; 
            background: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
        }
        .card:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.12); 
        }

        .card-img-top { height: 180px; object-fit: cover; }
        
        /* SCHÖNE RUNDE BUTTONS */
        .btn-pill { border-radius: 50px; padding: 8px 20px; font-weight: 600; font-size: 0.85rem; }
        .btn-success { background: #22c55e; border: none; }
        .btn-outline-primary { border-color: #003366; color: #003366; }

        /* MODAL DESIGN */
        .modal-content { border-radius: 25px; border: none; overflow: hidden; }
    </style>
</head>
<body>

    <header class="header-section">
        <div class="container">
            <div class="brand">BILDUNG<span>digital</span></div>
            <div class="search-container">
                <input type="text" id="searchInput" class="form-control" placeholder="Was möchtest du lernen?">
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div id="posts-container" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2 text-muted">Portal wird vorbereitet...</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-0" id="modalTextContent"></div>
                <div id="modalFooter" class="modal-footer border-0 d-block text-center pb-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
