<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Lernportal</title>

    <style>
        :root {
            --primary: #002d5a;
            --accent: #007bff;
            --bg-light: #f8fafc;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            color: #1e293b;
            padding-bottom: 50px;
        }

        /* --- Header & Search --- */
        .main-header {
            background: white;
            padding: 40px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 40px;
        }

        .brand-name {
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -1px;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .search-wrapper {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #searchInput {
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 15px 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        #searchInput:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        /* --- Kacheln / Cards --- */
        .content-card {
            background: white;
            border-radius: 20px;
            border: none;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.1);
        }

        .card-img-wrapper {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .content-card:hover .card-img-wrapper img {
            transform: scale(1.1);
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .btn-action {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        /* --- KI Chat Window --- */
        #ai-chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            z-index: 2000;
            border: 1px solid #f1f5f9;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 24px 24px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-toggle-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,45,90,0.3);
            z-index: 2001;
            transition: all 0.3s ease;
        }
