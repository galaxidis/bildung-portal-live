<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://fav.farm/üéì">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; font-family: 'Segoe UI', sans-serif; }
        
        /* Suche: Klar getrennt, damit sie nichts √ºberlagert */
        .header-section {
            background: white;
            padding: 3rem 0;
            border-bottom: 1px solid #dee2e6;
            position: relative;
            z-index: 10; /* H√∂here Ebene */
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            border-radius: 30px;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid #eee;
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        /* Karten: Sichergestellt, dass sie klickbar sind */
        .main-content {
            position: relative;
            z-index: 1; /* Niedrigere Ebene, damit nichts dr√ºber liegt */
            padding-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: 0.3s;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }

        /* Modal Anpassung */
        .modal-content { border-radius: 20px; border: none; }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="container text-center">
            <h1 class="fw-bold mb-4">BILDUNGdigital Ressourcen</h1>
            <div class="search-box">

        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row g-4" id="posts-container">
                </div>
        </div>
    </div>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Inhalt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalTextContent"></div>
                </div>
                <div class="modal-footer border-0" id="modalFooter"></div>
            </div>
        </div>
    </div>
    <div id="ai-chat-bubble" onclick="toggleChat()" style="position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #003366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 10000; font-size: 1.8rem; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
    ü§ñ

<div id="ai-chat-window" style="display: none; position: fixed; bottom: 110px; right: 30px; width: 350px; height: 500px; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 10000; flex-direction: column; overflow: hidden; border: 1px solid #eee;">

    </div>

        <div style="background: white; padding: 12px; border-radius: 15px; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); max-width: 85%; font-size: 0.9rem;">
            Hallo! Ich bin dein digitaler Assistent. Wie kann ich dir bei den H5P-√úbungen oder Inhalten helfen?

        <button onclick="sendChatMessage()" class="btn btn-primary ms-2 rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            ‚ûî

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
