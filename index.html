<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        /* Schwebeeffekt f√ºr die Kacheln */
        .hover-card { transition: all 0.3s ease; }
        .hover-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        /* Modal-Fix */
        .modal-hidden { display: none; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-white border-b border-slate-200 py-12 px-4 text-center shadow-sm">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6">
            <span class="text-[#003366]">BILDUNG</span><span class="text-[#00aaff]">digital</span>
        </h1>
        <div class="max-w-xl mx-auto">
            <input type="text" id="searchInput" 
                   class="w-full px-6 py-4 rounded-full border-2 border-slate-200 focus:border-[#00aaff] focus:outline-none shadow-sm transition-all" 
                   placeholder="üîç Was m√∂chtest du heute lernen?">
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-[#00aaff] border-r-transparent"></div>
                <p class="mt-4 text-slate-500 font-medium">Inhalte werden geladen...</p>
            </div>
        </div>
    </main>

    <div id="contentModal" class="fixed inset-0 z-50 modal-hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-5xl max-h-[90vh] rounded-[2rem] shadow-2xl overflow-hidden flex flex-col relative">
            <button id="closeModal" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 transition-colors z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <div id="modalTextContent" class="p-8 overflow-y-auto flex-grow">
                </div>
            
            <div id="modalFooter" class="p-6 border-t border-slate-100 flex justify-center bg-slate-50">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
