<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; padding-bottom: 50px; }
        .navbar { background-color: #003366; color: white; padding: 15px; margin-bottom: 30px; }
        
        /* Das Grid-System erzwingen */
        .row { display: flex; flex-wrap: wrap; }
        
        .card { 
            border-radius: 15px; 
            border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            transition: 0.3s; 
            height: 100%; 
            background: white;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-top { height: 180px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px; }
        
        #ai-chat-window { position: fixed; bottom: 80px; right: 20px; width: 350px; height: 450px; background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1000; overflow: hidden; border: 1px solid #ddd; }
        #chat-toggle { position: fixed; bottom: 15px; right: 20px; width: 55px; height: 55px; background: #003366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 24px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="h3 m-0">BILDUNGdigital</span>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Suche...">
        </div>
    </nav>

    <div class="container">
        <div id="posts-container" class="row g-4">
            <div class="col-12 text-center">Inhalte werden geladen...</div>
        </div>
    </div>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px;">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalTextContent"></div>
                <div class="modal-footer d-block text-center" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <div id="chat-toggle" onclick="window.toggleChat()">ðŸ’¬</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
