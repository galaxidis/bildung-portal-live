<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #00aaff; --success: #22c55e; }
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }

        .header-section { padding: 50px 0 30px; background: white; border-bottom: 1px solid #e2e8f0; text-align: center; }
        .brand { font-weight: 800; font-size: 2.5rem; color: var(--primary); margin-bottom: 20px; }
        .brand span { color: var(--accent); }
        .search-container { max-width: 600px; margin: 0 auto; }
        #searchInput { border-radius: 50px; padding: 15px 25px; border: 2px solid #cbd5e1; }

        .post-card-container { transition: transform 0.3s ease; }
        .card { border: none; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); height: 100%; }
        .post-card-container:hover { transform: translateY(-10px); }

        .img-box { height: 180px; overflow: hidden; background: #e2e8f0; }
        .card-img-top { width: 100%; height: 100%; object-fit: cover; }

        .btn-pill { border-radius: 50px; padding: 12px 20px; font-weight: 700; border: none; cursor: pointer !important; text-decoration: none !important; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-details { background: white; border: 2px solid var(--primary); color: var(--primary); }
        .btn-start { background: var(--success); color: white; margin-left: 8px; }

        .modal-content { border-radius: 25px; border: none; }
    </style>
</head>
<body>

    <header class="header-section">
        <div class="container">
            <div class="brand">BILDUNG<span>digital</span></div>
            <div class="search-container">
                <input type="text" id="searchInput" class="form-control" placeholder="Suchen...">
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div id="posts-container" class="row g-4">
            </div>
    </main>

    <div class="modal fade" id="contentModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-0" id="modalTextContent"></div>
                <div id="modalFooter" class="modal-footer border-0 d-block text-center pb-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
