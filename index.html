<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f1f1; padding-top: 20px; }
        .navbar { background-color: #003366; margin-bottom: 30px; padding: 15px; color: white; }
        .card { margin-bottom: 20px; }
        #ai-chat-window { 
            position: fixed; bottom: 80px; right: 20px; 
            width: 300px; height: 400px; background: white; 
            border: 2px solid #003366; display: none; flex-direction: column; z-index: 9999;
        }
        #chat-toggle-btn { 
            position: fixed; bottom: 20px; right: 20px; 
            width: 50px; height: 50px; background: #003366; 
            color: white; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; font-size: 24px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <h3 class="m-0">BILDUNGdigital</h3>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Suche...">
        </div>
    </nav>

    <div class="container">
        <div id="posts-container" class="row">
            <div class="col-12 text-center">Lade Kacheln...</div>
        </div>
    </div>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Inhalt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalTextContent"></div>
                <div class="modal-footer" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <div id="ai-chat-window">
        <div style="background:#003366; color:white; padding:10px; display:flex; justify-content:space-between;">
            <span>KI Chat</span>
            <button onclick="window.toggleChat()" style="background:none; border:none; color:white;">X</button>
        </div>
        <div id="chat-messages" style="flex-grow:1; overflow-y:auto; padding:10px;"></div>
        <div style="padding:10px; border-top:1px solid #ccc; display:flex;">
            <input type="text" id="chatInput" style="flex-grow:1;">
            <button onclick="window.sendChatMessage()">OK</button>
        </div>
    </div>

    <div id="chat-toggle-btn" onclick="window.toggleChat()">ðŸ’¬</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
