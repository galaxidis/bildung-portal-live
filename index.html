<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        /* Schwebende Kacheln mit Bootstrap-Basis */
        .post-card-container {
            transition: transform 0.3s ease;
        }
        .post-card-container:hover {
            transform: translateY(-8px);
        }

        .card {
            border: none !important;
            border-radius: 1.25rem !important; /* Entspricht ca. 20px */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Runde Suche */
        .search-pill {
            border-radius: 50px !important;
            padding: 12px 25px !important;
            border: 2px solid #e2e8f0 !important;
        }

        /* Button Fix: Kein Strich, Hand-Maus */
        .btn-pill {
            border-radius: 50px !important;
            font-weight: 700;
            cursor: pointer !important;
            text-decoration: none !important;
        }

        .img-box {
            height: 180px;
            background: #cbd5e1;
        }
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header class="bg-white border-bottom py-5 mb-4">
        <div class="container text-center">
            <h1 class="display-5 fw-800 text-dark mb-4">
                <span style="color: #003366;">BILDUNG</span><span style="color: #00aaff;">digital</span>
            </h1>
            <div class="mx-auto" style="max-width: 550px;">
                <input type="text" id="searchInput" class="form-control search-pill shadow-sm" placeholder="ðŸ” Was mÃ¶chtest du heute lernen?">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="posts-container" class="row g-4 justify-content-center">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Inhalte werden geladen...</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content shadow-lg border-0" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 pt-0" id="modalTextContent"></div>
                <div id="modalFooter" class="modal-footer border-0 pb-4 justify-content-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
