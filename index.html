<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hover-card { transition: transform 0.2s ease; }
        .hover-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-white border-b py-10 px-4 text-center">
        <h1 class="text-4xl font-extrabold mb-6 text-[#003366]">BILDUNG<span class="text-[#00aaff]">digital</span></h1>
        
        <div class="max-w-xl mx-auto flex shadow-sm rounded-full border-2 border-slate-200 overflow-hidden focus-within:border-[#00aaff] transition-all bg-white">
            <input type="text" id="searchInput" 
                   class="w-full px-6 py-3 outline-none border-none text-lg" 
                   placeholder="Was möchtest du lernen?">
            <button id="searchButton" 
                    class="bg-[#003366] text-white px-8 py-3 font-bold hover:bg-[#00aaff] transition-colors cursor-pointer border-none">
                GO
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="loading-spinner" class="col-span-full text-center py-20">
                <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-[#00aaff] border-r-transparent"></div>
            </div>
        </div>
    </main>

    <div id="contentModal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl max-h-[85vh] rounded-[2rem] shadow-2xl flex flex-col relative">
            <button id="closeModal" class="absolute top-4 right-6 text-3xl text-slate-400 hover:text-slate-600 cursor-pointer">×</button>
            <div id="modalTextContent" class="p-8 overflow-y-auto"></div>
            <div id="modalFooter" class="p-4 border-t border-slate-50 flex justify-center"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
