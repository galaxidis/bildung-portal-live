<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #003366;
            --accent-blue: #00aaff;
            --soft-bg: #f8fafc;
        }

        body { 
            background-color: var(--soft-bg); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #1e293b;
            margin: 0;
        }

        /* --- REDUZIERTER HEADER --- */
        .main-header {
            background: white;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            font-weight: 800;
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 30px;
            letter-spacing: -1px;
        }
        .logo span { color: var(--accent-blue); }

        /* --- DIE PERFEKTE RUNDE SUCHE --- */
        .search-wrapper {
            max-width: 550px;
            margin: 0 auto;
            position: relative;
        }

        #searchInput {
            border-radius: 100px;
            padding: 16px 30px;
            border: 2px solid #e2e8f0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 10px 20px rgba(0, 170, 255, 0.1);
            transform: translateY(-2px);
        }

        /* --- ELEGANTE SCHWEBENDE KACHELN --- */
        .card {
            border: none;
            border-radius: 20px;
            background: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            height: 100%;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-12px); /* Schwebe-Effekt */
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
            filter: brightness(0.95);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-dark);
        }

        /* --- MODAL --- */
        .modal-content { border-radius: 24px; border: none; }
        .btn-pill { border-radius: 50px; padding: 8px 20px; font-weight: 600; }

        /* --- CHAT BOT (Dezent) --- */
        #chat-toggle {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: var(--primary-dark);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 1000; font-size: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        #ai-chat-window {
            position: fixed; bottom: 100px; right: 30px;
            width: 350px; height: 500px;
            background: white; border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            display: none; flex-direction: column;
            z-index: 999; overflow: hidden;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">

            <div class="search-wrapper">

            </div>

        <div id="posts-container" class="row g-4">

                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Portal wird geladen...</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 pt-0" id="modalTextContent"></div>
                <div id="modalFooter" class="modal-footer border-0 d-block text-center pb-4"></div>
            </div>
        </div>
    </div>

    <div id="ai-chat-window">
        <div class="p-3 text-white d-flex justify-content-between align-items-center" style="background: var(--primary-dark);">
            <span class="fw-bold">KI-Assistent</span>

        </div>
        <div id="chat-messages" style="flex-grow: 1; overflow-y: auto; padding: 15px; background: #f1f5f9;"></div>

            <input type="text" id="chatInput" class="form-control btn-pill" placeholder="Frage...">
            <button onclick="window.sendChatMessage()" class="btn btn-primary btn-pill ms-2">OK</button>
        </div>
    </div>
