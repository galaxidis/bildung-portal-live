<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    <link rel="icon" href="https://fav.farm/üéì">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; font-family: 'Segoe UI', sans-serif; }
        
        /* Suche: Klar getrennt, damit sie nichts √ºberlagert */
        .header-section {
            background: white;
            padding: 3rem 0;
            border-bottom: 1px solid #dee2e6;
            position: relative;
            z-index: 10; /* H√∂here Ebene */
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            border-radius: 30px;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid #eee;
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        /* Karten: Sichergestellt, dass sie klickbar sind */
        .main-content {
            position: relative;
            z-index: 1; /* Niedrigere Ebene, damit nichts dr√ºber liegt */
            padding-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: 0.3s;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }

        /* Modal Anpassung */
        .modal-content { border-radius: 20px; border: none; }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="container text-center">
            <h1 class="fw-bold mb-4">BILDUNGdigital Ressourcen</h1>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="Suche nach Themen...">
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row g-4" id="posts-container">
                </div>
        </div>
    </div>

    <div class="modal fade" id="contentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Inhalt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalTextContent"></div>
                </div>
                <div class="modal-footer border-0" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
