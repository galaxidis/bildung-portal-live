<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILDUNGdigital | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hover-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-card:hover { transform: translateY(-8px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto mb-12 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold text-[#003366] mb-6">BILDUNG<span class="text-[#00aaff]">digital</span></h1>
        
        <div class="relative max-w-2xl mx-auto flex gap-2">
            <input type="text" id="searchInput" placeholder="Was mÃ¶chtest du lernen?" 
                class="w-full px-6 py-4 rounded-full border-2 border-slate-200 focus:border-[#00aaff] outline-none shadow-sm text-lg">
            <button id="searchButton" class="bg-[#003366] text-white px-8 py-4 rounded-full font-bold hover:bg-[#00aaff] transition-colors">GO</button>
        </div>
    </div>

    <div id="posts-container" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

    <div id="contentModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl max-h-[90vh] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col relative">
            <button id="closeModal" class="absolute top-6 right-6 w-12 h-12 flex items-center justify-center bg-slate-100 rounded-full text-2xl hover:bg-red-100 transition-colors z-[110]">&times;</button>
            <div id="modalTextContent" class="p-8 md:p-12 overflow-y-auto flex-grow"></div>
            <div id="modalFooter" class="p-6 border-t border-slate-100 flex justify-center bg-slate-50"></div>
        </div>
    </div>

    <div id="chat-toggle" class="fixed bottom-6 right-6 w-16 h-16 bg-[#003366] rounded-full shadow-2xl flex items-center justify-center cursor-pointer hover:scale-110 transition-transform z-50">
        <span class="text-3xl">ðŸ¤–</span>
    </div>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 md:w-96 h-[500px] bg-white rounded-[2rem] shadow-2xl border border-slate-100 flex flex-col hidden z-50 overflow-hidden">
        <div class="bg-[#003366] p-4 text-white flex justify-between items-center">
            <span class="font-bold flex items-center gap-2">ðŸ¤– Digital-Assistent</span>
            <button id="close-chat" class="text-2xl leading-none">&times;</button>
        </div>
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-4 text-sm bg-slate-50">
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 max-w-[85%]">
                Hallo! Ich bin dein digitaler Helfer. Hast du eine Frage?
            </div>
        </div>
        <div id="chat-suggestions" class="p-3 flex flex-wrap gap-2 border-t border-slate-50 bg-white text-[10px]">
            <button class="chat-chip px-3 py-1 bg-slate-100 hover:bg-[#00aaff] hover:text-white rounded-full transition-colors">KI im Unterricht</button>
            <button class="chat-chip px-3 py-1 bg-slate-100 hover:bg-[#00aaff] hover:text-white rounded-full transition-colors">H5P Hilfe</button>
            <button class="chat-chip px-3 py-1 bg-slate-100 hover:bg-[#00aaff] hover:text-white rounded-full transition-colors">Digital-Tipps</button>
        </div>
        <div class="p-4 bg-white border-t border-slate-100 flex gap-2">
            <input type="text" id="chat-input" class="flex-grow p-2 border border-slate-200 rounded-xl outline-none" placeholder="Frag mich was...">
            <button id="send-chat" class="bg-[#003366] text-white px-4 py-2 rounded-xl hover:bg-[#00aaff]">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
